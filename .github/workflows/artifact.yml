name: Artifact

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  upload-artifact:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        shell: pwsh
        run: |
          & scripts\build.ps1

      - name: Resolve version & jar
        shell: pwsh
        run: |
          & scripts\resolve-version.ps1

      - name: Create Custom JRE with jlink
        shell: pwsh
        run: |
          & scripts\jre.ps1 -StagingDir staging

      - name: Package artifact
        shell: pwsh
        run: |
          & scripts\package-artifact.ps1

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pasori-if-windows
          path: dist/*
          retention-days: 7
